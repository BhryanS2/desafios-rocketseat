<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compra</title>
</head>

<body>
  <div>
    <h1>Minha lista de compras</h1>
    <hr>
  </div>

      <input type="checkbox" name="Leite" checked>
      <label for="Leite">Leite</label>
    </div>
    <div>
      <input type="checkbox" name="Ovos">
      <label for="Ovos">Ovos</label>
    </div>
    <div>
      <input type="checkbox" name="Açucar">
      <label for="Açucar">Açucar</label>
    </div>
    <div>
      <input type="checkbox" name="Farinha">
      <label for="Farinha">Farinha</label>
    </div>
  </div>
</body>

</html>
