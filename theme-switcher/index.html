<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <script src="./swapTheme.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Theme Switch</title>
  </head>

  <body>
    <main>
      <h1>Theme Switch</h1>
      <button class="themeSwitch" onclick="trocarTema()">
        <input type="checkbox" />
        <img src="./assets/moon.svg" alt="moon" class="lua" />
        <img src="./assets/sun.svg" alt="sun" class="sol" />
        <div class="ball"></div>
      </button>
    </main>
    <script>
      function trocarTema() {
        const body = document.querySelector("body");
        body.classList.toggle("dark");
      }
    </script>
  </body>
</html>
