<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="close.css">
  <script src="./index.js" defer></script>
  <title>SideBar</title>
</head>

<body>
  <main>
    <section class="sidebar close">
      <div class="logo-menu">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="menu">
          <img src="./images/menu.svg" alt="menu">
        </div>
      </div>
      <div class="search-container">
        <div class="search">
          <img src="./images/search.svg" alt="search">
          <input type="text" placeholder="Buscar">
        </div>
      </div>
      <div class="links-container">
        <div class="links">
          <li>
            <img src="./images/grid.svg" alt="Dashboad">
            <a href="#">Dashboad</a>
          </li>
          <li>
            <img src="./images/pet.svg" alt="Pets">
            <a href="#">Pets</a>
          </li>
          <li>
            <img src="./images/user.svg" alt="Clientes">
            <a href="#">Clientes</a>
          </li>
          <li>
            <img src="./images/user-md.svg" alt="Vets">
            <a href="#">Vets</a>
          </li>
          <li>
            <img src="./images/settings.svg" alt="Ajustes">
            <a href="#">Ajustes</a>
          </li>
        </div>
      </div>
      <div class="profile-container">
        <div class="profile">
          <div class="informations">
            <div class="profile-image">
              <img src="./images/photo.jpg" alt="Perfil">
            </div>
            <div class="professional-name">
              <p class="name">Eleanor Pena</p>
              <p class="professional">VeterinÃ¡ria</p>
            </div>
          </div>
          <div class="logout">
            <img src="./images/log-out.svg" alt="Sair">
          </div>
        </div>
      </div>
    </section>
    <section>
      <h1 class="title">Content</h1>
    </section>
  </main>
</body>

</html>
