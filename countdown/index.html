<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  <script src="./js/index.js" defer></script>
  <script src="./js/modal.js" defer></script>
  <title>CountDown</title>
</head>

<body>
  <main>
    <div class="topImage">
      <img src="./images/top-image.svg" alt="top image">
    </div>
    <section class="content">
      <div class="countdownContainer">
        <h1 class="title">Ready to launch in...</h1>
        <div class="countdown">
          <div class="descriptions">
            <span>Days</span>
            <span>Hours</span>
            <span>Minutes</span>
            <span>Seconds</span>
          </div>
          <div class="numbers">
            <span id="days">08</span>
            <span class="spare">:</span>
            <span id="hours">12</span>
            <span class="spare">:</span>
            <span id="minutes">44</span>
            <span class="spare">:</span>
            <span id="seconds">28</span>
          </div>
        </div>
      </div>
      <div class="description">
        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
      </div>
      <button class="signup">Inscreva-se</button>
    </section>
    <section class="rocket">
      <img src="./images/rocket.svg" alt="rocket">
    </section>
    <div class="bottomImage">
      <img src="./images/bottom-image.svg" alt="bottom">
    </div>
    <div class="modal">
      <div class="modalHeader">
        <h1>Inscreva-se</h1>
        <button class="close">X</button>
      </div>
      <div class="modalBody">
        <form action="">
          <input type="text" placeholder="Nome">
          <input type="email" placeholder="E-mail">
          <button type="submit" class="submit">Enviar</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
